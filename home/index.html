<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Beefcore" />
    <meta
      name="twitter:description"
      content="The homepage for the Beefcore Redirect"
    />
    <meta
      name="twitter:image"
      content="https://beefcore.github.io/home/steak.png"
    />
    <link rel="stylesheet" href="/assets/styles.css">
    <style>
      /* Use Inter for body and Poppins for headings */
      html,
      body {
        height: 100%;
      }
      body {
        box-sizing: border-box;
        font-family: "Inter", Arial, sans-serif;
        margin: 0;
        padding: 8px 12px 12px 12px;
        background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
        color: #222;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* allow scrolling but hide the scrollbar visually */
        overflow-y: auto;
        scrollbar-width: none; /* firefox */
      }
      body::-webkit-scrollbar {
        display: none;
      }

      /* color variables for buttons â€” change these to update the button gradient */
      :root {
        --btn-start: #ff0000;
        --btn-end: #ff6666;
      }

      /* Rounded, floating popout header */
      header {
        padding: 12px 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        background: rgba(255, 255, 255, 0.42);
        backdrop-filter: blur(6px);
        border-radius: 14px;
        max-width: 920px;
        margin: 8px auto 6px auto;
        animation: slideDown 0.38s cubic-bezier(0.2, 0.9, 0.3, 1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
        position: relative;
        z-index: 10;
        transition: transform 0.16s ease;
        border: 2px solid #ff0000;
      }

      header:hover {
        transform: translateY(-3px);
        transition: transform 0.18s ease;
      }

      .logo {
        font-family: "Poppins", "Inter", Arial, sans-serif;
        font-size: 1.45rem;
        color: #ff0000;
        font-weight: 700;
        letter-spacing: 0.6px;
      }
      header a {
        color: inherit;
        text-decoration: none;
      }
      /* make regular hyperlinks red */
      a { color: #ff0000; }
      nav a {
        margin: 0 12px;
        text-decoration: none;
        color: #ff0000;
        font-weight: 600;
        transition: color 0.22s, transform 0.22s;
      }
      nav a:hover {
        color: #cc0000;
        transform: translateY(-2px);
      }

      main {
        flex: 0 0 auto;
        width: 100%;
        max-width: 820px;
        margin: 28px 8px; 
        padding: 16px 18px;
        background: linear-gradient(0deg, #ffe6e6, #fff0f0);
        border-radius: 12px;
        border: 2px solid #ff0000;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        text-align: center;
        animation: fadeInUp 0.55s cubic-bezier(0.2, 0.9, 0.3, 1) both;
      }

      /* hero emoji (steak) */
      .hero-emoji {
        font-size: 6.2rem;
        display: inline-block; /* only occupy the emoji glyph area */
        margin: 0 auto 8px;
        line-height: 1;
        animation: pulse 1.6s ease-in-out 1s infinite alternate;
        cursor: pointer;
      }
      h1 {
        font-family: "Poppins", "Inter", Arial, sans-serif;
        color: #ff0000;
        margin-bottom: 8px;
        font-size: 1.9rem;
        font-weight: 700;
        line-height: 1.1;
      }
      .description {
        /* match redirect pages' sub-message font: Inter and bold */
        font-family: "Inter", Arial, sans-serif;
        font-weight: 700;
        font-size: 1.03rem;
        line-height: 1.6;
        margin-bottom: 22px;
        color: #a60000;
      }

      .install-btn,
      .faq-btn,
      .faq2-btn,
      .faq3-btn,
      .faq4-btn,
      .faq5-btn,
      .faq6-btn,
      .faq7-btn,
      .card {
        display: inline-block;
        padding: 12px 26px;
        margin: 8px;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.05rem;
        font-weight: 700;
  transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
  cursor: pointer;
  pointer-events: auto;
  will-change: transform, box-shadow;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.16);
        animation: bounceIn 0.55s cubic-bezier(0.2, 0.9, 0.3, 1) both;
      }
      /* unified button color using CSS variables; change --btn-start/--btn-end to update */
      .install-btn,
      .faq2-btn,
      .faq3-btn,
      .faq4-btn,
      .faq5-btn,
      .faq6-btn,
      .faq7-btn,
      .faq-btn {
        background: linear-gradient(90deg, var(--btn-start), var(--btn-end));
      }
      .card {
        background: linear-gradient(90deg, var(--btn-start), var(--btn-end));
        color: #fff;
        padding: 12px 18px;
        min-width: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .install-btn:hover,
      .faq-btn:hover,
      .faq2-btn:hover,
      .faq3-btn:hover,
      .faq4-btn:hover,
      .faq5-btn:hover,
      .faq6-btn:hover,
      .faq7-btn:hover {
        /* stop the entrance animation so hover transform applies reliably */
        animation: none !important;
        transform: translateY(-4px) scale(1.06) !important;
        box-shadow: 0 18px 44px rgba(0, 0, 0, 0.28) !important;
      }

      /* also support keyboard focus and active states */
      .install-btn:focus,
      .faq-btn:focus,
      .install-btn:active,
      .faq-btn:active,
      .faq2-btn:focus,
      .faq2-btn:active,
      .faq3-btn:focus,
      .faq3-btn:active,
      .faq4-btn:focus,
      .faq4-btn:active,
      .faq5-btn:focus,
      .faq5-btn:active,
      .faq6-btn:focus,
      .faq6-btn:active,
      .faq7-btn:focus,
      .faq7-btn:active {
        outline: none;
        transform: translateY(-4px) scale(1.04);
        box-shadow: 0 14px 34px rgba(0,0,0,0.22);
      }

      /* stagger entrance for interactive elements */
      .install-btn { animation-delay: 0.18s; }
      .faq-btn { animation-delay: 0.34s; }
      .faq2-btn { animation-delay: 0.50s; }
      .faq3-btn { animation-delay: 0.66s; }
      .faq4-btn { animation-delay: 0.82s; }
      .faq5-btn { animation-delay: 0.98s; }
      .faq6-btn { animation-delay: 1.14s; }
      .faq7-btn { animation-delay: 1.30s; }
      .cards .card:nth-child(1) { animation-delay: 0.66s; }
      .cards .card:nth-child(2) { animation-delay: 0.82s; }
      .cards .card:nth-child(3) { animation-delay: 0.98s; }

      /* link cards */
      .cards {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 18px;
        flex-wrap: wrap;
      }
      .card {
        border-radius: 10px;
        padding: 10px 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        border: 1px solid rgba(0, 0, 0, 0.04);
        min-width: 160px;
        background: linear-gradient(90deg, var(--btn-start), var(--btn-end));
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.18s, box-shadow 0.18s;
      }
      .card:hover {
        animation: none !important;
        transform: scale(1.04) !important;
        box-shadow: 0 16px 36px rgba(0,0,0,0.16) !important;
      }
      .card a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(12px);
        }
        60% {
          opacity: 1;
          transform: translateY(-4px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.94);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: translateY(8px) scale(0.96);
        }
        50% {
          opacity: 1;
          transform: translateY(-6px) scale(1.04);
        }
        75% {
          transform: translateY(2px) scale(0.995);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes pulse {
        from { transform: scale(1); opacity: 1 }
        to { transform: scale(1.06); opacity: 0.92 }
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-12px) }
        to { opacity: 1; transform: translateY(0) }
      }

      @media (max-width: 520px) {
        h1 {
          font-size: 1.4rem;
        }
        .description {
          font-size: 0.98rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/" style="color: inherit; text-decoration: none">Beefcore Redirect</a>

      <nav>

    </header>

    <main>
      <div id="heroEmoji" class="hero-emoji" role="link" aria-label="Steak link">ðŸ¥©</div>

      <p class="description">
        Hi. This is the homepage for the Beefcore Redirect. Click

    </main>
    <script>
      // Redirect when steak emoji is clicked
      document.getElementById('heroEmoji').addEventListener('click', function () {
        window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
      });

      // Ensure entrance animations don't block hover: stop animation after it ends
      (function disableEntranceAnimationOnButtons(){
        const selector = '.install-btn, .faq-btn, .faq2-btn, .faq3-btn, .faq4-btn, .faq5-btn, .faq6-btn, .faq7-btn, .card';
        const els = document.querySelectorAll(selector);
        els.forEach(el=>{
          // when the entrance animation finishes, remove animation so hover works
          el.addEventListener('animationend', ()=>{ el.style.animation = 'none'; }, { once: true });
          // if the user mouses over during the animation, cancel it immediately
          el.addEventListener('mouseenter', ()=>{ el.style.animation = 'none'; }, { once: true });
        });
      })();
    </script>
  </body>
</html>
