<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beefcore Redirect</title>
    <!-- Open Graph tags for Discord embed -->
    <meta property="og:title" content="Beefcore" />
    <meta property="og:description" content="somethin" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/MinimackStudios/image-hosting/refs/heads/main/misc/steak.jpg"
    />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="200" />
    <meta property="og:url" content="https://beefcore.github.io" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Minimack Studios" />
    <!-- Theme color for Discord embed accent -->
    <meta name="theme-color" content="#ff0033" />
    <!-- Twitter Card tags for broader compatibility -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Beefcore" />
    <meta name="twitter:description" content="somethin" />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/MinimackStudios/image-hosting/refs/heads/main/misc/steak.jpg"
    />
  </head>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        align-items: center;
        background-color: #f0f0f0;
        justify-content: center;
        height: 100vh;
        display: flex;
      }
      .message-box {
        padding: 15px 25px;
        border: 2px solid #ff0000;
        border-radius: 10px;
        background-color: #ffffff;
        color: #ff0000;
        font-size: 22px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .main-message {
        margin-bottom: 10px;
      }
      .sub-message {
        font-size: 14px;
        color: #a60000;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body id="errorPage">
    <div class="message-box">
      <div class="main-message">
        Redirecting to Beefcore... 
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="text-decoration: none;">ðŸ¥©</a>
      </div>
      <div class="sub-message">
        If you aren't redirected within the next few seconds, that's likely because Beefcore is down or unreachable.
        <br />
        If you are sure that it's definitely up, click this link:
        <a href="https://beefcore.loca.lt" style="color: #ff0000; ">https://beefcore.loca.lt</a>
      </div>
    </div>
    <script>
      async function checkAndRedirect() {
        try {
          const response = await fetch("https://beefcore.loca.lt", {
            method: "HEAD",
            mode: "cors",
            cache: "no-cache",
          });

          // Check if response is OK and not a 503 error
          if (response.ok && response.status !== 503) {
            window.location.replace("https://beefcore.loca.lt");
          } else {
            console.log("Site is down or returned 503, not redirecting.");
          }
        } catch (error) {
          console.log("Site is unreachable, not redirecting.", error);
        }
      }

      // Run the check when the page loads
      window.onload = checkAndRedirect;
    </script>
  </body>
</html>
