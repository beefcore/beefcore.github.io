<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .message-box {
      padding: 15px 25px;
      border: 2px solid #ff0000;
      border-radius: 10px;
      background-color: #ffffff;
      color: #ff0000;
      font-size: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-message {
      margin-bottom: 10px;
    }
    .sub-message {
      font-size: 14px;
      color: #a60000;
      font-weight: bold;
      text-align: center;
    }
    .emoji {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <div class="main-message">
      Welp, looks like Beefcore is currently down... Check back soon! 
      <span class="emoji">ðŸ¥©</span>
    </div>
    <div class="sub-message">
      Would you still like to continue to <a href="https://beefcore.loca.lt" style="color: #c20202;">https://beefcore.loca.lt</a>? Chances are you'll be unable to reach the website.
    </div>
  </div>
</body>
</html>
